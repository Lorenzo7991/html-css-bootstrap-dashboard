<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *Import CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <!-- *Import CDN FontAwsom -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'>
   
    <!-- *Import local stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- *Document generality -->
    <link rel="icon" href="assets/img/mobile-logo.png" type="icon/png">
    <title>Boolean box-office demo</title>
</head>


<body>
    <!-- *Start header section -->
    <header class="container-fluid">
        <!-- *Start header row -->
        <div class="row align-items-center">
            <div class="col">
                <img src="assets/img/mobile-logo.png" alt="logo-mobile">
            </div>
            <div class="col-8 py-0">
                <div class="input-group">
                    <span class="input-group-text border-0" id="basic-addon1"><i class="fa-solid fa-magnifying-glass fs-5"></i></span>
                    <input type="text" class="form-control border-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col text-center lh-lg">
                <i class="fa-solid fa-bell text-warning"></i>
            </div>
            <!-- *End header row -->
        </div>
        <!-- *End header section -->
    </header>

    <main class="d-flex">
    <!-- *Start nav section -->
    <nav class="d-flex flex-column justify-content-between bg-blue text-white text-center lh-lg py-3">
        <!-- *Start nav container -->
        <div class="container-fluid">
            <!-- *Start top row -->
        <div class="row flex-column">
            <div class="col">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="col">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="col">
                <i class="fa-solid fa-signal"></i>
            </div>
            <!-- *End top row -->
        </div>
        <!-- *Start bottom row -->
        <div class="row-bottom my-4">
            <div class="col">
                <i class="fa-solid fa-gear"></i>
            </div>
            <!-- *End bottom row -->
        </div>
    </div>
    </nav>

    <!-- *Start main section -->
    
        <section id="nested-header" class="container-fluid bg-light-blue">
        </section>

    </main>
</body>
</html>
